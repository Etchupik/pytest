name: tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
            
                
      - name: Set up Python 
        uses: actions/setup-python@v1
        with:
          python-version: $3.8.8

      - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install -e .

      - name: Run test 
          run: pytest